<!DOCTYPE html>
<html>
<head>
	<title>GEOM</title>
	<meta charset="utf-8">
	<style type="text/css"> 
		
</style>
</head>
<body>
	<script type="text/javascript">
		
		let x=prompt("x","")
		let n=prompt("y","")
		function grade(x,n){
		let result=1 
		for (let i = 1;i <= n; i++){
			result=result*x
		}
		return alert(result)
}
grade(x,n)
</script>
</body>
</html>
