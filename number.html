<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Вгадай число</title>
</head>
<body>
<script type="text/javascript">
let numUser; 
let numX=12;
 do { numUser = prompt("вгадайте число від 0 до 100", 0); 
if (numUser===null) { 
alert("Ми чекали від Вас число");
} else if (+numUser<numX) { 
alert("Ваше число менше"); 
} else if (+numUser>numX){
alert("Ваше число більше"); 
} else if (+numUser==numX){ 
alert("Ура!!! Вгадали!!! "+numX); 
} else{
	alert("Пишіть число")
}
 }while (numUser != numX && numUser != null);
</script>
</body>
</html>
